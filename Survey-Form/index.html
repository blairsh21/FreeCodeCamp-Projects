<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        
      <!-- Fieldset below is for the name, email and age -->

      <fieldset>

        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email</label>
        <input id="email" type="email" required placeholder="Enter your email"> 

        <label for="number" id="number-label">Age</label>
        <input id="number" type="number" placeholder="Age" min="10" max="10"> 

      </fieldset>  


      <label>
        Which option best describes your current role?

        <select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>

      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input type="radio" value="definitely" name="friend">
        Definitely
      </label>
      <label>
        <input type="radio" name="friend" value="maybe">
        Maybe
      </label>
      <label>
        <input type="radio" name="friend" value="not sure">
        Not sure
      </label>

     
      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input type="checkbox" value="front-end-projects">
        Front-end Projects
      </label>
      <label>
        <input type="checkbox" value="back-end-projects">
        Back-end Projects
      </label>
      <label>
        <input type="checkbox" value="data-visualization">
        Data Visualization
      </label>
      <label>
        <input type="checkbox" value="challenges">
        Challenges
      </label>

      <br>

      <label>
        Any comments or suggestions?
        <textarea></textarea>
      </label>

      <br>
      
      <input type="submit" id="submit">
      
    </form>
  </body>
</html>
